<div id="task-status-area" 
     hx-get="{% url 'task_status' task_id=documento.task_id %}"
     hx-trigger="load delay:500ms, every 3s" 
     hx-swap="outerHTML">
    
    <h2 class="text-center text-warning mb-4">Processamento em Andamento...</h2>
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <p class="text-center mt-3 text-secondary">
        Tarefa #{{ documento.id }} (ID Celery: {{ documento.task_id }})
    </p>
</div>

<div class="d-flex justify-content-center mt-5">
    <button type="button" 
            class="btn btn-outline-secondary"
            hx-get="{% url 'dashboard' %}"
            hx-target="#content-area"
            hx-swap="outerHTML">
        &larr; Voltar
    </button>
</div>
