{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Flamel - Login</h1>
<p class="text-center text-secondary">A transmutação começa aqui.</p>

<div class="row justify-content-center">
    <div class="col-md-8">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_email" class="form-label">Email:</label>
                <input type="email" id="id_email" name="email" class="form-control" placeholder="user@flamel.com" required>
            </div>
            <div class="mb-3">
                <label for="id_senha" class="form-label">Senha:</label>
                <input type="password" id="id_senha" name="senha" class="form-control" placeholder="******" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
